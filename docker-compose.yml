version: '3.8'

services:
  tomcat:
    image: tomcat:10.1.18
    ports:
      - "8080:8080"
    volumes:
      - ./target/Syndic.war:/usr/local/tomcat/webapps/Syndic.war
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: syndicdb
      MYSQL_USER: syndicuser
      MYSQL_PASSWORD: syndicpassword
    ports:
      - "3307:3306"  # Changer le port hôte à 3307
    volumes:
      - mysql-data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
